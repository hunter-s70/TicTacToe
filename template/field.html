<div class="b-control-panel">

    <div class="b-score-table">
        <span class="b-score-table__player">{{pl1.simbol}}</span>
        <span>&mdash;</span>
        <span class="b-score-table__score">{{pl1.score}}</span>

        <span class="b-score-table__player">{{pl2.simbol}}</span>
        <span>&mdash;</span>
        <span class="b-score-table__score">{{pl2.score}}</span>
    </div>

    <div class="b-btn-group">
        <button class="b-btn" ng-click="clearBoard()">new game</button>

        <button class="b-btn" ng-click="makeMute()">
            <span ng-show="muteToggle">mute on</span>
            <span ng-hide="muteToggle">mute off</span>
        </button>

        <button class="b-btn" ng-click="enableComputer()" ng-if="!gameiInProcess">
            <span ng-show="computerEnable">computer on</span>
            <span ng-hide="computerEnable">computer off</span>
        </button>
    </div>

</div>

<table class="b-field">
    <tr class="b-field__row" ng-repeat="row in rows">
        <td class="b-field__cell"
            ng-repeat="col in cols"
            ng-class="!viewStep(row, col) ? '' : 'ng-animate'"
            ng-click="makeStep(row, col);"
            >
            {{ viewStep(row, col); }}
        </td>
    </tr>
</table>
